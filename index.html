<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totalizador</title>
  </head>
  <body>
    <h1>Totalizador</h1>
    <label for="items-numero">Cantidad de items:</label>
    <input type="number" id="items-numero" name="items-numero"/>
    <br>
    <label for="precio-numero">Precio por item:</label>
    <input type="number" id="precio-numero" name="precio-numero"/>
    <br>
    <label for="estado">Seleccionar estado:</label>
    <select id="estado" name="estado">
      <option value="UT">Utah</option>
      <option value="NV">Nevada</option>
      <option value="TX">Texas</option>
      <option value="AL">Alabama</option>
      <option value="CA">California</option>
    </select>
    <form id="mostrar-form">
      <input type="submit" value="Mostrar" id="mostrar-button"/>
    </form>
    <form id="totalizar-form">
      <input type="submit" value="Totalizar" id="totalizar-button"/>
    </form>
    <div id="mostrar-div"></div>

    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
